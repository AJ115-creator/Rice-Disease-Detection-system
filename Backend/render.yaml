services:
  - type: web
    name: rice-disease-api
    runtime: python
    plan: free
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18

